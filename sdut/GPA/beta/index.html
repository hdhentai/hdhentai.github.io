<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<base href="./" />
	<title>SDUT GPA Query</title>
</head>

<body>
	<div style="position:fixed;top:0px;left:0px;width: 100%;height: 100%;z-index: -1;opacity: 0.7;">
		<img src="img/backgroundImg.jpeg" style="min-width: 100%;min-height: 100%;" />
	</div>
	<div style="text-align: center;margin-top: 128px;">
		<span style="font-size: 36px;text-shadow: 2px 2px 2px #000;color: #fff">学号</span>
		<br />
		<br />
		<input type="text" id="stuID" style="text-align: center;font-size: 30px;box-shadow: 4px 4px 4px #000;border: 0px;opacity: 0.5;" />
		<br />
		<br />
		<br />
		<input type="button" id="query" value="查询" style="font-size: 20px;box-shadow: 4px 4px 4px #000;opacity: 0.7;" />
		<script>
			document.getElementById("query").onclick = function () {
				var input_stuID = document.getElementById("stuID");
				if (input_stuID.value == "") {
					alert("学号不能为空！");
				} else {
					window.location.href = "./scoreList.html?stuID=" + input_stuID.value;
				}
			}
		</script>
	</div>
</body>

</html>
