<!DOCTYPE html>
<html>

<head>
	<title>關於本站</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html" />
	<link rel="stylesheet" href="../css/innerPageStyle.css" />
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/innerPageScript.js"></script>
</head>

<body>
	<div id="banner_div">
		<div id="banner_bgli_div" class="class_banner_li_div"></div>
		<div id="banner_firstli_div" class="class_banner_li_div">關於本站</div>
		<div class="class_banner_li_div">問題反饋</div>
	</div>
	<div id="banner_seat_div">
		<!--banner佔位層-->
	</div>
	<!--浮動的tips-->
	<div id="tips_div">
		<img src="../img/papapa.gif" alt="papapa" style="width:100%">
	</div>
	<!--內容層-->
	<div id="content_base_div">
		<div class="class_content_child_div" style="text-align:center;text-indent:0em;">
			<br />
			<h1>關於本站</h1>
			<br /><br />
			<p>
				本站收集整理了櫻花的相關資料與圖片
				<br /><br /> 旨在讓大家更加了解這種美麗的蔷薇科樱属植物
				<br /><br /> 所有相關資料均來自互聯網
				<br /><br /> 無任何盈利目的，僅用作結課設計
				<br /><br /> 如有侵權請聯繫作者(<a href="http://share.diqie.org/" target="_blank">share.diqie.org</a>)立即刪除
				<br /><br /> 2017年4月25日
				<br /><br />
			</p>
		</div>
		<!--1-->
		<div id="content_childtitle2_div" class="class_content_childtitle_div">
			問題反饋
		</div>
		<div class="class_content_child_div">
			<form action="" method="post">
				<table border="1px;" style="margin: 8px auto;text-align:center;" width="100%" height="600px;">
					<tr>
						<td colspan="3">請填寫此表單</td>


					</tr>
					<tr>
						<td width="20%" rowspan="6"></td>
						<td width="40%">稱呼：</td>
						<td width="40%"><input style="width:75%;height:24px;" type="text" name="name" value=""></td>
					</tr>
					<tr>

						<td>電話：</td>
						<td><input style="width:75%;height:24px;" type="text" name="number" value=""></td>
					</tr>
					<tr>

						<td>郵箱：</td>
						<td><input style="width:75%;height:24px;" type="text" name="email" value=""></td>
					</tr>
					<tr>

						<td>性別：</td>
						<td>
							<input type="radio" name="性別" value="1">男
							<input type="radio" name="性別" value="0">女
						</td>
					</tr>
					<tr>

						<td>反饋內容：</td>
						<td><textarea style="width:75%;height:192px;"></textarea></td>
					</tr>
					<tr>

						<td><input type="reset" name="重置" value="重置"></td>
						<td><input type="submit" name="提交" value="提交" onclick="displayInfo()"></td>
						<script type="text/javascript">
							function displayInfo() {
								alert("未開發提交功能233~");
							}
						</script>
					</tr>
				</table>
			</form>
			<div style="clear:both;height:4px;"> </div>
		</div>
	</div>
	<!--底部信息-->
	<div id="footer">
		<address>聲明：本頁僅用作結課設計—相關資料取自互聯網</address>
		<address>2017年-4月</address>
	</div>
	<!--圖片查看層-->
	<div id="viewpic_div"></div>
	<img id="viewpic_img" alt="viewPic">

</body>

</html>
